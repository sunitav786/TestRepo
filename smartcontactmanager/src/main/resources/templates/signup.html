<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is home page</title>
</head>
<body>

 <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
        <div class="my-card mt-1">
         <div  th:if="${session.message}" th:classappend="session.message.type" class="alert alert-primary" role="alert">
             <p th:text="${session.message.content}"></p >
             <th:block th:text="${#session.removeAttribute('message')}"></th:block>
         </div>
        
        <div class="container text-center">
         <img style="width: 80px;" src="" th:src="@{/img/membership.png}" />
        </div>
        
          <h2 class="text-center">Register Here!!!</h2>
          <form novalidate action="" th:action="@{/do_register}" 
          method="POST" th:object="${user}">
       
        <!--  name field-->
    <div class="form-group">
    <label for="name_field">Your name</label>
    <input 
         name="name"
          type="text" 
          class="form-control "
          th:classappend ="${#fields.hasErrors('name')? 'is-invalid': ''}"
           id="name_field" 
        aria-describedby="name_field" 
          placeholder="Enter Here"
          required 
          th:value="${user.name}"
           />
           
          <div class="invalid-feedback" 
          th:each="e : ${#fields.errors('name')}" th:text="${e}">
            
          </div>
         
          
    </div>
    
      <!--  email field-->
    <div class="form-group">
    <label for="email_field">Your Email</label>
    <input 
           name="email"
           type="email" 
          class="form-control"
           id="email_field" 
        aria-describedby="emailHelp" 
          placeholder="Enter Here"
          required 
          th:value="${user.email}"
          />
          
    </div>
    
    
      <!--  Password field-->
    <div class="form-group">
    <label for="password_field">Your Password</label>
    <input 
           name="password"
           type="password" 
          class="form-control"
           id="password_field" 
        aria-describedby="emailHelp" 
          placeholder="Enter Here"
          required
           />
          
    </div>
    
    <div>
        <!--user about field-->
        <textarea name="about" th:text="${user.about}" 
        placeholder="Enter Something Yourself"
         rows="3" class="col"></textarea>
    </div>
    <!--terms and condition-->
    
    <div class="form-group form-check text-center">
    <input type="checkbox" 
          name="agreement"
          class="form-check-input"
          id="agreement"/>
          
          <lable class="agreement">Accept terms and conditions </lable>
    
    
    </div>
    
    <div class="container text-center">
     <button type="Submit" class="btn bg-primary text-white">
     Submit
     </button>
     <button type="Reset" class="btn btn-warning">
     Reset
     </button>
    </div>
            
           </form>
        </div>
          
        </div>
      </div>
    </div>
   
 </section>
</body>  
</html>
